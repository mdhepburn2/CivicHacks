<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>State Capitals Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* The "map" is displayed as a grid of state boxes */
        #map {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .state {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            background-color: white;
            cursor: default;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">State Capitals Practice</h1>
    
    <!-- US Map represented as a grid of state abbreviations -->
    <div id="map" class="w-full max-w-4xl">
        <!-- For simplicity, the states are listed in alphabetical order by their abbreviations.
             In a production app you might use an accurate SVG map with proper state shapes. -->
        <div class="state" id="AL">AL</div>
        <div class="state" id="AK">AK</div>
        <div class="state" id="AZ">AZ</div>
        <div class="state" id="AR">AR</div>
        <div class="state" id="CA">CA</div>
        <div class="state" id="CO">CO</div>
        <div class="state" id="CT">CT</div>
        <div class="state" id="DE">DE</div>
        <div class="state" id="FL">FL</div>
        <div class="state" id="GA">GA</div>
        <div class="state" id="HI">HI</div>
        <div class="state" id="ID">ID</div>
        <div class="state" id="IL">IL</div>
        <div class="state" id="IN">IN</div>
        <div class="state" id="IA">IA</div>
        <div class="state" id="KS">KS</div>
        <div class="state" id="KY">KY</div>
        <div class="state" id="LA">LA</div>
        <div class="state" id="ME">ME</div>
        <div class="state" id="MD">MD</div>
        <div class="state" id="MA">MA</div>
        <div class="state" id="MI">MI</div>
        <div class="state" id="MN">MN</div>
        <div class="state" id="MS">MS</div>
        <div class="state" id="MO">MO</div>
        <div class="state" id="MT">MT</div>
        <div class="state" id="NE">NE</div>
        <div class="state" id="NV">NV</div>
        <div class="state" id="NH">NH</div>
        <div class="state" id="NJ">NJ</div>
        <div class="state" id="NM">NM</div>
        <div class="state" id="NY">NY</div>
        <div class="state" id="NC">NC</div>
        <div class="state" id="ND">ND</div>
        <div class="state" id="OH">OH</div>
        <div class="state" id="OK">OK</div>
        <div class="state" id="OR">OR</div>
        <div class="state" id="PA">PA</div>
        <div class="state" id="RI">RI</div>
        <div class="state" id="SC">SC</div>
        <div class="state" id="SD">SD</div>
        <div class="state" id="TN">TN</div>
        <div class="state" id="TX">TX</div>
        <div class="state" id="UT">UT</div>
        <div class="state" id="VT">VT</div>
        <div class="state" id="VA">VA</div>
        <div class="state" id="WA">WA</div>
        <div class="state" id="WV">WV</div>
        <div class="state" id="WI">WI</div>
        <div class="state" id="WY">WY</div>
    </div>

    <!-- Input form for entering a state capital -->
    <div class="w-full max-w-md">
        <form id="capital-form" class="space-y-4">
            <div>
                <label for="capital" class="block text-sm font-medium text-gray-700">
                    Enter a state capital:
                </label>
                <input
                    type="text"
                    id="capital"
                    name="capital"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="e.g., Sacramento"
                    autocomplete="off"
                >
            </div>
            <button
                type="submit"
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >
                Submit
            </button>
        </form>
        <p id="message" class="mt-4 text-center text-sm text-gray-600"></p>
        <button id="reset-button" class="mt-4 w-full bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 focus:outline-none">
            Reset Map
        </button>
    </div>

    <script>
        // Mapping of lowercased capitals to their state abbreviations.
        const capitalsToState = {
            "montgomery": "AL",
            "juneau": "AK",
            "phoenix": "AZ",
            "little rock": "AR",
            "sacramento": "CA",
            "denver": "CO",
            "hartford": "CT",
            "dover": "DE",
            "tallahassee": "FL",
            "atlanta": "GA",
            "honolulu": "HI",
            "boise": "ID",
            "springfield": "IL",
            "indianapolis": "IN",
            "des moines": "IA",
            "topeka": "KS",
            "frankfort": "KY",
            "baton rouge": "LA",
            "augusta": "ME",
            "annapolis": "MD",
            "boston": "MA",
            "lansing": "MI",
            "st. paul": "MN",
            "jackson": "MS",
            "jefferson city": "MO",
            "helena": "MT",
            "lincoln": "NE",
            "carson city": "NV",
            "concord": "NH",
            "trenton": "NJ",
            "santa fe": "NM",
            "albany": "NY",
            "raleigh": "NC",
            "bismarck": "ND",
            "columbus": "OH",
            "oklahoma city": "OK",
            "salem": "OR",
            "harrisburg": "PA",
            "providence": "RI",
            "columbia": "SC",
            "pierre": "SD",
            "nashville": "TN",
            "austin": "TX",
            "salt lake city": "UT",
            "montpelier": "VT",
            "richmond": "VA",
            "olympia": "WA",
            "charleston": "WV",
            "madison": "WI",
            "cheyenne": "WY"
        };

        document.getElementById("capital-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const input = document.getElementById("capital").value.trim().toLowerCase();
            const messageEl = document.getElementById("message");
            if (capitalsToState.hasOwnProperty(input)) {
                const stateAbbr = capitalsToState[input];
                const stateEl = document.getElementById(stateAbbr);
                if (stateEl.style.backgroundColor === "green") {
                    messageEl.textContent = stateAbbr + " is already marked!";
                } else {
                    stateEl.style.backgroundColor = "green";
                    messageEl.textContent = "Correct! " + input.charAt(0).toUpperCase() + input.slice(1) +
                        " is the capital for " + stateAbbr + ".";
                }
            } else {
                messageEl.textContent = "Incorrect capital. Try again!";
            }
            document.getElementById("capital").value = "";
        });

        document.getElementById("reset-button").addEventListener("click", function() {
            // Reset every state back to white.
            const states = document.getElementsByClassName("state");
            for (let state of states) {
                state.style.backgroundColor = "white";
            }
            document.getElementById("message").textContent = "";
        });
    </script>
</body>
</html>
