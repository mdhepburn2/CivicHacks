<!DOCTYPE html>
<html lang="en">
<head>
    <title>Roman Numerals Converter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">
            Roman Numerals Converter
        </h1>

        {% if roman != "None" %}
            <div class="mb-6 p-4 rounded-lg {% if arabic == -1 %}bg-red-50{% else %}bg-green-50{% endif %}">
                <p class="text-center">
                    You entered: <span class="font-semibold">{{roman}}</span>
                    {% if arabic == -1 %}
                        <span class="block text-red-600 mt-2">Oops! That's not a valid Roman numeral.</span>
                    {% else %}
                        <span class="block text-green-600 mt-2">In decimal: <span class="font-bold text-xl">{{arabic}}</span></span>
                    {% endif %}
                </p>
            </div>
        {% endif %}

        <p class="text-gray-600 text-center mb-6">
            Enter a{% if roman != "None" %}nother{% endif %} Roman numeral to convert it to decimal.
        </p>

        <form class="space-y-4">
            <div class="space-y-2">
                <label for="roman" class="block text-sm font-medium text-gray-700">
                    Roman numeral
                </label>
                <input
                    type="text"
                    id="roman"
                    name="roman"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 shadow-sm"
                    placeholder="Example: XLII"
                    autocomplete="off"
                >
            </div>
            <button
                type="submit"
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors duration-200"
            >
                Convert
            </button>
        </form>
    </div>
</body>
</html>
